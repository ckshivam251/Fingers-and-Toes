<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fingers & Toes</title>

    <link rel="stylesheet" type="text/css" href="CSS/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


</head>
<body>

<div class="header">
    <h1>Welcome to the Front End Test Fingers & Toes!</h1>
</div>



<div class="time-section">
    <div class="question">
        <h1>Enter the number you want to Count </h1>
    </div>
    <div class="input-row">

        <!-- The counter will count up incrementally every second and the counter should stop once it reaches the given number-->

        <div class="time-section-input">
            <input type="number" placeholder="Number" id="number-input" />
        </div>

        <!-- Start Button : It will start increasing number when it will click-->
        <div class="start-button">
            <button type="button" id="start">Start</button>
        </div>

        <!-- Restart Button : It will restart from 0--->
        <div class="restart-button">
            <button type="button" id="restart">Restart</button>
        </div>
        <!-- Reset Button: it will reset. So we have to enter the numeber again-->

        <div class="clear-button">
            <button type="button" id="reset">Reset</button>
        </div>
    </div>
</div>

<!-- --------------------Display Section------------------------------------------------------------->

<div class="display-section">
    <div class="display-count">
        <h1 id="displayed-number">0</h1>
    </div>
    <!--Create Finger Block: It will Highlight when the counter is divisible by 3 -->
    <div class="fingers-block" id="fingers-block">
        <h1>FINGERS</h1>
    </div>
    <!--â€¢Create	Toes Block: It will Highlight when the counter is divisible by 5-->
    <div class="toes-block" id="toes-block">
        <h1>TOES</h1>
    </div>
</div>
</body>

<!--Main Javascript File-->
<script src="JS/main.js"></script>
<!-- Added Jquery path-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</html>
